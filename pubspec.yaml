name: guess_number_game
description: Игра "Угадай число" на Flutter с использованием BLoC.

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  confetti: ^0.6.0
  flutter_bloc: ^8.1.1 

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.0.3 

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf

